# Vandor Package Registry
# Registry of VPkg repositories - metadata is fetched from each repo's meta.yaml
version: "3.0"
registry_url: "https://raw.githubusercontent.com/alfariiizi/vpkg-registry/main/registry.yaml"

# Repository entries - the CLI will fetch meta.yaml from each repository
# This eliminates duplication and allows repositories to manage their own metadata
repositories:
  # Official Vandor packages repository
  - name: "vpkg-vandor-official"
    repository: "https://github.com/alfariiizi/vpkg-vandor-official"
    meta_url: "https://raw.githubusercontent.com/alfariiizi/vpkg-vandor-official/main/meta.yaml"
    author: "Vandor Team"
    verified: true

  # Community repositories
  - name: "vpkg-acme-community"
    repository: "https://github.com/acme-corp/vpkg-acme-community"
    meta_url: "https://raw.githubusercontent.com/acme-corp/vpkg-acme-community/main/meta.yaml"
    author: "ACME Corp"
    verified: false

  # Example single-package repository
  - name: "awesome-auth-vpkg"
    repository: "https://github.com/awesome-dev/awesome-auth-vpkg"
    meta_url: "https://raw.githubusercontent.com/awesome-dev/awesome-auth-vpkg/main/meta.yaml"
    author: "Awesome Developer"
    verified: false

tags:
  - name: "full-backend"
    description: "Compatible with full backend architecture"
  - name: "eda"
    description: "Compatible with event-driven architecture"
  - name: "minimal"
    description: "Compatible with minimal architecture"
  - name: "cache"
    description: "Caching related functionality"
  - name: "database"
    description: "Database related functionality"
  - name: "logging"
    description: "Logging and audit functionality"
